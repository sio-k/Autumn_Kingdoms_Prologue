[scenario]

    id=03_Amidst_the_Laansratch
    name=Amidst the Laansratch
    map_data="{~add-ons/Autumn_Kingdoms_Prologue/maps/03_Amidst_the_Laansratch}"

    next_scenario=04_Passing_of_Torches

    turns=55

    {FIRST_WATCH}

    [music]
        name="revelation.ogg"
        immediate=yes
    [/music]

    # No snapshot, to prevent map spoilers
    snapshot=no

    # The scenario is lost if Perrin Aldehar dies
    {PERRIN_ALDEHAR_DEATH}
    # The scenario is lost if Ilyanis Lavins dies
    {ILYANIS_LAVINS_DEATH}
    # The scenario is lost if Aramelle Eluviss dies
    {ARAMELLE_ELUVISS_DEATH}
    # The scenario is lost if Ghaneires Davilyn dies
    {GHANEIRES_DAVILYN_DEATH}

    [story]
        [part]
            story= _ "Though tired, Perrin's Company set off for the Laansratch later that night. The plains gave way to the hills of the Weydian border. Few people settled in the Laansratch, with its rocky terrain and poor soil."
        [/part]
    [/story]

    [story]
        [part]
            story= _ "The conversation with Aramelle lingered in his head. Perrin wondered what had driven his lord to reveal such a personal story. Aramelle gave no hint of his motives during their long march."
        [/part]
    [/story]

    [story]
        [part]
            story= _ "Meanwhile, Ilyanis watched the Count with guarded eyes and a growing suspicion."
        [/part]
    [/story]

    # Side 1, Captain Perrin Aldehar and his Patrol Company
    [side]
        side=1
        controller=human
        team_name=Perrin

        type=Crown Lieutenant
        id=Perrin Aldehar

        canrecruit=yes

        shroud=yes
        fog=yes

        {INCOME 0 0 0}
    [/side]

    # Side 2, The Partisan Commander Lucione Altanis, and the Partisan Guard
    [side]
        side=2
        controller=ai
        team_name=Rebels

        type=Partisan Commander
        id=Lucione Altanis
        name= _ "Lucione Altanis"

        canrecruit=yes
        #recruit=Partisan Recruit,Rebel Skirmisher,Partisan Woodsman,Partisan Scout

        {INCOME 10 15 20}
        {GOLD 150 200 250}

        [ai]
            aggression=0.0
            caution=1.0
            grouping=defensive
            protect_leader_radius=3.0
            recruitment_pattern=fighter,archer,scout
        [/ai]
    [/side]

    # Side 3, The Partisan Lieutenant Leigheim Galendine, and her Rebel Patrol
    [side]
        side=3
        controller=ai
        team_name=Rebels

        type=Partisan Lieutenant
        id=Leigheim Galendine
        name= _ "Leigheim Galendine"


        canrecruit=yes

        {INCOME 10 15 20}
        {GOLD 100 150 200}

        [ai]
            aggression=1.0
        [/ai]
    [/side]

    # Side 4, The Partisan Commander Deltiane Hristi, and the Partisan Encampment
    [side]
        side=4
        controller=ai
        team_name=Rebels

        type=Partisan Commander
        id=Deltiane Hristi
        name= _ "Deltiane Hristi"

        canrecruit=yes

        {INCOME 10 15 25}
        {GOLD 100 150 200}


        [ai]
            aggression=1.0
        [/ai]
    [/side]

    # Side 5, The Royal Captain Ghaneires Davilyn
    [side]
        side=5
        controller=ai
        team_name=Perrin
        no_leader=yes
        color=red

        canrecruit=no

        # Make the AI protect the leader
        [ai]
            aggression=-1.0
            caution=2.0
            grouping=defensive
            protect_leader_radius=3.0
        [/ai]
    [/side]

    # Prestart event to set initial objectives
    [event]
        id=prestart_event
        name=prestart

        [objectives]
            side=1
            [objective]
                description= _ "Follow the Laansratch Path"
                condition=win
            [/objective]

            [objective]
                description= _ "Find the Princess Lisolie Weydia"
                condition=win
            [/objective]

            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]

        # Recall Ilyanis Lavins
        [recall]
            id=Ilyanis Lavins
            x,y=43,29
            #x,y=3,24
        [/recall]

        # Recall Aramelle Eluviss
        [recall]
            id=Aramelle Eluviss
            x,y=43,33
        [/recall]

        # Recall Perrin's Company

        {RECALL_ALL}

        # Set Rebel Guard Garibal Conlan
        {NAMED_LOYAL_UNIT 4 (Rebel Flanker) 26 32 (Garibal Conlan) ( _ "Garibal Conlan")}
        {GUARDIAN}

        # Set Rebel Guard Alis Tatari
        {NAMED_LOYAL_UNIT 2 (Insurgent Fighter) 9 17 (Alis Tatari) ( _ "Alis Tatari")}
        {GUARDIAN}

        # Set Rebel Guard Alvalyn Munis
        {NAMED_LOYAL_UNIT 2 (Insurgent Fighter) 8 16 (Alvalyn Munis) ( _ "Alvalyn Munis")}
        {GUARDIAN}

        # Set misc items on the map

        # For Rebel Camp
        {PLACE_IMAGE signpost.png 13 2}
        {PLACE_IMAGE fire2.png 22 31}
        {PLACE_IMAGE fire1.png 23 33}
        {PLACE_IMAGE fire4.png 17 32}
        {PLACE_IMAGE fire3.png 13 34}

        {PLACE_IMAGE fire2.png 11 35}
        {PLACE_IMAGE fire1.png 9 32}
        {PLACE_IMAGE fire4.png 7 27}
        {PLACE_IMAGE fire3.png 5 31}

        {PLACE_IMAGE fire1.png 7 36}
        {PLACE_IMAGE fire4.png 6 24}

        # For Rebel Guards
        {PLACE_IMAGE fire4.png 9 13}
    [/event]

    # Part 1: Before the scenario begins, play the starting dialogue
    [event]
        id=start_event
        name=start
        [message]
            speaker=narrator
            message= _ "The march was slow and though they pressed onwards as quickly as they could, by the time Perrin's company had arrived, night had fallen again."
            image=wesnoth-icon.png
        [/message]

        [message]
            id=Ilyanis Lavins
            message= _ "Look! The Laansratch. It feels good to see the highlands again. I was getting sick of the flood plains and mouldering fields."
        [/message]

        [message]
            id=Perrin Aldehar
            message= _ "Hopefully the Rebels don't know we're here. I don't like the look of this path."
        [/message]

        [message]
            id=Ilyanis Lavins
            message= _ "We'll keep together and stay close to the woodline."
        [/message]

        [message]
            id=Aramelle Eluviss
            message= _ "We should make haste... Night has fallen again. If the rider was right about the Princess, then she'll have been in the rebels' hands for three days now. Who knows what has become of her?"
        [/message]

        [music]
            name="vengeful.ogg"
            immediate=yes
        [/music]

        {RECALL_ALL}
    [/event]

    # Part 2: As Perrin's Company travels the path, they are discovered by the Rebel watch
    [event]
        id=sound_the_alarm
        name=sighted
        [filter]
            id=Garibal Conlan
        [/filter]

        [message]
            id=Garibal Conlan
            message= _ "Royals on the path! They've found us!"
        [/message]

        [message]
            id=Garibal Conlan
            message= _ "Sound the alarm!"
        [/message]

        [message]
            id=Ilyanis Lavins
            message= _ "Damn, they were guarding this path all along!"
        [/message]

        [allow_recruit]
            type=Partisan Recruit,Rebel Skirmisher,Partisan Woodsman
            side=4
        [/allow_recruit]

        {NAMED_LOYAL_UNIT 4 (Partisan Recruit) 28 27 (Rebel Patrol) ( _ "Rebel Patrol")}
        {NAMED_LOYAL_UNIT 4 (Partisan Woodsman) 26 28 (Rebel Patrol) ( _ "Rebel Patrol")}

        {NAMED_LOYAL_UNIT 4 (Partisan Recruit) 28 37 (Rebel Patrol) ( _ "Rebel Patrol")}
        {NAMED_LOYAL_UNIT 4 (Partisan Woodsman) 26 36 (Rebel Patrol) ( _ "Rebel Patrol")}

        {NAMED_LOYAL_UNIT 4 (Partisan Recruit) 19 32 (Rebel Patrol) ( _ "Rebel Patrol")}
        {GUARDIAN}
        {NAMED_LOYAL_UNIT 4 (Partisan Recruit) 19 33 (Rebel Patrol) ( _ "Rebel Patrol")}
        {GUARDIAN}

        {NAMED_LOYAL_UNIT 4 (Partisan Woodsman) 15 33 (Rebel Patrol) ( _ "Rebel Patrol")}
        {GUARDIAN}
        {NAMED_LOYAL_UNIT 4 (Partisan Woodsman) 16 34 (Rebel Patrol) ( _ "Rebel Patrol")}
        {GUARDIAN}

        {NAMED_LOYAL_UNIT 4 (Partisan Recruit) 11 33 (Rebel Patrol) ( _ "Rebel Patrol")}
        {GUARDIAN}

        {NAMED_LOYAL_UNIT 4 (Rebel Skirmisher) 8 34 (Rebel Patrol) ( _ "Rebel Patrol")}
    [/event]

    # Part 3: The Confrontation with Deltiane Hristi
    [event]
        id=found_deltiane
        name=sighted
        [filter]
            id=Deltiane Hristi
        [/filter]

        [message]
            id=Deltiane Hristi
            message= _ "I see you mean to hunt every last one of us down."
        [/message]

        [message]
            id=Perrin Aldehar
            message= _ "Whatever it takes, Rebel. You've crossed the line this time. Return the Princess! She has nothing to do with your quarrel. We'll..."
        [/message]

        [message]
            id=Deltiane Hristi
            message= _ "Oh shut up!"
        [/message]

        [message]
            id=Deltiane Hristi
            message= _ "Your precious Princess is no innocent. She is her father's daughter, a tyrant in waiting."
        [/message]

        [message]
            id=Ilyanis Lavins
            message= _ "Then you've forced our hands. This foolishness must end. You've thrown your own lives away."
        [/message]

        [message]
            id=Deltiane Hristi
            message= _ "Damn you and your pathetic excuses! YOU own us! Your damned Crown owns our bodies and our lives! We have not even lives to throw away, you've taken everything!"
        [/message]

        [message]
            id=Deltiane Hristi
            message= _ "We'll make our dreams come true, Royal. We'll own ourselves someday, we'll tear down the entire kingdom, brick by brick. We'll slay a thousand kings if need be and a thousand men like you, to make it come true."
        [/message]

        # Add some more Gold to Deltiane's side
        [modify_side]
            side=4
            gold=200
        [/modify_side]

        # Modify Objectives for Part 3 of the scenario
        [objectives]
            summary= _ "New Objectives:"
            show=yes

            [objective]
                description= _ "Defeat the Rebel Encampment"
                condition=win
            [/objective]

            [objective]
                description= _ "Find the Princess Lisolie Weydia"
                condition=win
            [/objective]

            [objective]
                description= _ "Death of Perrin"
                condition=lose
            [/objective]

            [objective]
                description= _ "Death of Ilyanis"
                condition=lose
            [/objective]

            [objective]
                description= _ "Death of Aramelle"
                condition=lose
            [/objective]

            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    # When Deltiane Hristi dies
    [event]
        id=death_of_deltiane
        name=die
        [filter]
            id=Deltiane Hristi
        [/filter]

        [message]
            id=Deltiane Hristi
            message= _ "Gah!"
        [/message]

        [delay]
            time=500
        [/delay]

        [message]
            id=Perrin Aldehar
            message= _ "I don't understand. These people were just peasants and countryfolk."
        [/message]

        [message]
            id=Perrin Aldehar
            message= _ "Too many of them are well armed, Aramelle. How did these people find such weapons?"
        [/message]

        [message]
            id=Aramelle Eluviss
            message= _ "..."
        [/message]

        [message]
            id=Aramelle Eluviss
            message= _ "I cannot say. But, even you can see that they do have a benefactor. These people are not simply a mad rabble."
        [/message]

        # Modify Objectives when Deltiane Hristi dies
        [objectives]
            summary= _ "New Objectives:"
            show=yes

            [objective]
                description= _ "Find the Princess Lisolie Weydia"
                condition=win
            [/objective]

            [objective]
                description= _ "Death of Perrin"
                condition=lose
            [/objective]

            [objective]
                description= _ "Death of Ilyanis"
                condition=lose
            [/objective]

            [objective]
                description= _ "Death of Aramelle"
                condition=lose
            [/objective]

            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    # Part 4: a) Perrin's Company runs into a band of rebel guards
    # Part 4: b) Arrival of Royal Captain Davilyn's Patrol Squad
    [event]
        id=found_alis
        name=sighted
        [filter]
            id=Alis Tatari
        [/filter]

        [message]
            id=Alis Tatari
            message= _ "Another Royal Patrol!"
        [/message]

        [message]
            id=Alvalyn Munis
            message= _ "Alis go! Go warn Altanis, we'll hold them back!"
        [/message]

        [message]
            id=Alis Tatari
            message= _ "You can't, if Deltiane couldn't stop them you have no chance."
        [/message]

        [message]
            id=Alvalyn Munis
            message= _ "... It can't be helped. Go, alert the others Alis, there's nothing else you can do."
        [/message]

        [message]
            id=Alis Tatari
            message= _ "..."
        [/message]

        [delay]
            time=500
        [/delay]

        {MOVE_UNIT id="Alis Tatari" 9 8}

        [teleport]
            [filter]
                id=Alis Tatari
            [/filter]
            x,y=50,5
        [/teleport]

        [delay]
            time=500
        [/delay]

        {MOVE_UNIT id="Alvalyn Munis" 9 17}

        [delay]
            time=500
        [/delay]

        [allow_recruit]
            type=Partisan Recruit,Rebel Skirmisher,Partisan Woodsman
            side=2
        [/allow_recruit]

        [allow_recruit]
            type=Partisan Recruit,Rebel Skirmisher,Partisan Woodsman
            side=3
        [/allow_recruit]

        # Place Alvalyn's troops, 11 Units

        {NAMED_LOYAL_UNIT 3 (Rebel Skirmisher) 4 13 (Rebel Patrol) ( _ "Rebel Patrol")}
        {NAMED_LOYAL_UNIT 3 (Rebel Skirmisher) 6 14 (Rebel Patrol) ( _ "Rebel Patrol")}
        {NAMED_LOYAL_UNIT 3 (Partisan Recruit) 7 16 (Rebel Patrol) ( _ "Rebel Patrol")}

        {NAMED_LOYAL_UNIT 3 (Partisan Recruit) 12 15 (Rebel Patrol) ( _ "Rebel Patrol")}
        {NAMED_LOYAL_UNIT 3 (Partisan Recruit) 12 13 (Rebel Patrol) ( _ "Rebel Patrol")}
        {NAMED_LOYAL_UNIT 3 (Partisan Woodsman) 11 15 (Rebel Patrol) ( _ "Rebel Patrol")}

        {NAMED_LOYAL_UNIT 3 (Partisan Woodsman) 10 10 (Rebel Patrol) ( _ "Rebel Patrol")}
        {NAMED_LOYAL_UNIT 3 (Partisan Recruit) 10 12 (Rebel Patrol) ( _ "Rebel Patrol")}
        {NAMED_LOYAL_UNIT 3 (Partisan Woodsman) 5 11 (Rebel Patrol) ( _ "Rebel Patrol")}

        {NAMED_LOYAL_UNIT 3 (Partisan Woodsman) 8 12 (Rebel Patrol) ( _ "Rebel Patrol")}
        {NAMED_LOYAL_UNIT 3 (Partisan Recruit) 9 14 (Rebel Patrol) ( _ "Rebel Patrol")}

        {NAMED_LOYAL_UNIT 3 (Partisan Recruit) 7 9 (Rebel Patrol) ( _ "Rebel Patrol")}
        {NAMED_LOYAL_UNIT 3 (Rebel Skirmisher) 7 11 (Rebel Patrol) ( _ "Rebel Patrol")}

        [message]
            id=Alvalyn Munis
            message= _ "Come hither, lapdogs of the Crown. Shed your unwanted blood and die as slaves."
        [/message]

        # Place Davilyn on the field
        [unit]
            id=Ghaneires Davilyn
            name= _ "Ghaneires Davilyn"
            type=Crown Captain
            unrenamable=yes
            side=5
            upkeep=free

            x=10
            y=3
            {IS_HERO}

            [modifications]
                {TRAIT_STRONG}
                {TRAIT_INTELLIGENT}
            [/modifications]
        [/unit]

        [store_unit]
            variable=ghaneires_store
            [filter]
                id=Ghaneires Davilyn
            [/filter]
            kill=yes
        [/store_unit]

        {VARIABLE ghaneires_store.canrecruit 1}

        [unstore_unit]
            variable=ghaneires_store
            animate=yes
        [/unstore_unit]

        {CLEAR_VARIABLE ghaneires_store}

        {MODIFY_UNIT id="Ghaneires Davilyn" side 1}

        [redraw]
            side=1
        [/redraw]

        {MODIFY_UNIT id="Ghaneires Davilyn" side 5}

        {MOVE_UNIT id="Ghaneires Davilyn" 10 3}

        [redraw]
            side=1
        [/redraw]

        # Place Davilyn's Patrol Squad, 7 Units

        {NAMED_LOYAL_UNIT 5 (Crown Auxiliary) 10 5 (Davilyn's Patrol Squad) ( _ "Davilyn's Patrol Squad")}
        {NAMED_LOYAL_UNIT 5 (Crown Auxiliary) 13 4 (Davilyn's Patrol Squad) ( _ "Davilyn's Patrol Squad")}
        {NAMED_LOYAL_UNIT 5 (Crown Auxiliary) 8 4 (Davilyn's Patrol Squad) ( _ "Davilyn's Patrol Squad")}
        {NAMED_LOYAL_UNIT 5 (Crown Sharpshooter) 7 3 (Davilyn's Patrol Squad) ( _ "Davilyn's Patrol Squad")}
        {NAMED_LOYAL_UNIT 5 (Crown Sharpshooter) 14 2 (Davilyn's Patrol Squad) ( _ "Davilyn's Patrol Squad")}
        {NAMED_LOYAL_UNIT 5 (Crown Sharpshooter) 12 5 (Davilyn's Patrol Squad) ( _ "Davilyn's Patrol Squad")}
        {NAMED_LOYAL_UNIT 5 (Army Healer) 10 1 (Davilyn's Patrol Squad) ( _ "Davilyn's Patrol Squad")}

        # Place Rebel Fighters in the woods, 8 Units

        {NAMED_LOYAL_UNIT 3 (Partisan Recruit) 16 4 (Rebel Patrol) ( _ "Rebel Patrol")}
        {NAMED_LOYAL_UNIT 3 (Rebel Skirmisher) 18 4 (Rebel Patrol) ( _ "Rebel Patrol")}
        {NAMED_LOYAL_UNIT 3 (Partisan Woodsman) 17 6 (Rebel Patrol) ( _ "Rebel Patrol")}
        {NAMED_LOYAL_UNIT 3 (Rebel Skirmisher) 24 7 (Rebel Patrol) ( _ "Rebel Patrol")}
        {NAMED_LOYAL_UNIT 3 (Rebel Skirmisher) 20 6 (Rebel Patrol) ( _ "Rebel Patrol")}

        [scroll_to_unit]
            id=Ghaneires Davilyn
        [/scroll_to_unit]

        [message]
            id=Ghaneires Davilyn
            message= _ "More of them come lads! Hold steady! We'll not be beat by these scum!"
        [/message]
    [/event]

    # When Alvalyn Munis dies
    [event]
        id=alvalyn_dies
        name=die
        [filter]
            id=Alvalyn Munis
        [/filter]

        [message]
            id=Alvalyn Munis
            message= _ "Ugh... remember me... Alis..."
        [/message]
    [/event]

    # Part 5: Perrin's Squad meets up with Captain Davilyn
    [event]
        id=merge_with_davilyn
        name=sighted
        [filter]
            id="Davilyn's Patrol Squad"
        [/filter]

        [scroll_to_unit]
            id=Ghaneires Davilyn
        [/scroll_to_unit]

        [redraw]
        [/redraw]

        {MODIFY_UNIT side=5 side 1}

        [store_unit]
            variable=ghaneires_store
            [filter]
                id=Ghaneires Davilyn
            [/filter]
            kill=yes
        [/store_unit]

        {VARIABLE ghaneires_store.canrecruit 0}

        [unstore_unit]
            variable=ghaneires_store
            animate=yes
        [/unstore_unit]

        {CLEAR_VARIABLE ghaneires_store}

        [scroll_to_unit]
            id=Ghaneires Davilyn
        [/scroll_to_unit]

        [redraw]
            side=1
        [/redraw]
    [/event]

    [event]
        id=found_davilyn
        name=sighted
        [filter]
            id="Davilyn's Patrol Squad"
        [/filter]

        [redraw]
            side=1
        [/redraw]

        [scroll_to_unit]
            id=Ghaneires Davilyn
        [/scroll_to_unit]

        [redraw]
        [/redraw]

        [message]
            id=Ghaneires Davilyn
            message= _ "Perrin, Haha! I'll be damned, the back-up has arrived!"
        [/message]

        [redraw]
        [/redraw]

        [message]
            id=Aramelle Eluviss
            message= _ "...I thought we were the closest patrol to the highlands."
        [/message]

        [message]
            id=Ghaneires Davilyn
            message= _ "Closest? Perhaps, but not the most swift! My squad marched all night to deal with these rebel fools. There are more Patrols on the way, but perhaps we'll finish the job first. Our Princess is at stake, let us make these rebels pay!"
        [/message]

        # Modify Objectives
        [objectives]
            summary= _ "New Objectives:"
            show=yes

            [objective]
                description= _ "Find the Princess Lisolie Weydia"
                condition=win
            [/objective]

            [objective]
                description= _ "Death of Perrin"
                condition=lose
            [/objective]

            [objective]
                description= _ "Death of Ilyanis"
                condition=lose
            [/objective]

            [objective]
                description= _ "Death of Aramelle"
                condition=lose
            [/objective]

            [objective]
                description= _ "Death of Ghaneires"
                condition=lose
            [/objective]

            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    # Part 7: Perrin's Squad encounters the Rebel Commander Lucione Altanis
    [event]
        id=found_lucione
        name=sighted
        [filter]
            id=Lucione Altanis
        [/filter]

        [message]
            id=Lucione Altanis
            message= _ "They're here."
        [/message]

        [message]
            id=Lucione Altanis
            message= _ "Alis, you should go. There's no reason for you to stay."
        [/message]

        [message]
            id=Alis Tatari
            message= _ "..."
        [/message]

        [message]
            id=Alis Tatari
            message= _ "I have no reason to leave. I'll fight by your side Lucione. I've run once too many times tonight already."
        [/message]

        [message]
            id=Lucione Altanis
            message= _ "Very well. It is your decision... but I am glad you are by my side."
        [/message]

        [message]
            id=Lucione Altanis
            message= _ "Come closer if you will Royals, but you won't get further past me."
        [/message]

        [message]
            id=Ilyanis Lavins
            message= _ "Touching, but we haven't the time for this."
        [/message]

        [message]
            id=Lucione Altanis
            message= _ "If I were you, I would enjoy what time I had left."
        [/message]

        [message]
            id=Ilyanis Lavins
            message= _ "Pah! Take your own advice!"
        [/message]

        # Modify Objectives
        [objectives]
            summary= _ "New Objectives:"
            show=yes

            [objective]
                description= _ "Defeat the Rebel Commander Lucione Altanis"
                condition=win
            [/objective]

            [objective]
                description= _ "Find the Princess Lisolie Weydia"
                condition=win
