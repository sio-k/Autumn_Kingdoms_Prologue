	# Aramelle persuades Perrin to join his cause
	[event]
		name=start

		[message]
			id=Aramelle Eluviss
			message= _ "Perrin, please. We haven't much time. Please stand with me Perrin, these people need you."
		[/message]

		[message]
			id=Perrin Aldehar
			message= _ "How, Aramelle? I have so much blood on my hands already."
		[/message]

		[teleport]
			[filter]
				id=Laaneth
			[/filter]
				x,y=41,36
		[/teleport]

		[message]
			id=Aramelle Eluviss
			message= _ "We all have blood on our hands Perrin, and we'll have much more before our cause is won. Perrin, I implore you, we have no time left. You must help us."
		[/message]

		[message]
			id=Perrin Aldehar
			message= _ "This is a foul trap you've put me in Aramelle. You know very well I have no choice in the matter. I've become suspect, the Crown will never take me back. You guided me with lies. You..."
		[/message]

		[message]
			id=Aramelle Eluviss
			message= _ "You listened to me Perrin. And you did because you believed in what I said. And I know you still believe."
		[/message]

		[message]
			id=Perrin Aldehar
			message= _ "... Damn it. Aramelle, I hope for your sake you have a better story to tell when this is over."
		[/message]

		[message]
