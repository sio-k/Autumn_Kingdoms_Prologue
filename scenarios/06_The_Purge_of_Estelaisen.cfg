	[story]
		[part]
			story= _ "Perrin's company travelled quickly southwards towards the Alloriane. As they reached its border, the rains returned and a thick fog rolled in to greet them."
		[/part]
		[part]
			story= _ "Perrin found it difficult to keep his men together. The company decided to rest for the night before it became too difficult to see. In the dying light of dusk, Perrin slept."
		[/part]
		[part]
			story= _ "In his dreams, he was once again in the hills of the Laansratch. He stood face to face with Alsaicia, her eyes accusing him, haunting him. Her words rang deafening in his head. It was too much and Perrin took up his sword to strike her down. She disappeared and everything was silent once more."
		[/part]
		[part]
			story= _ "But, the peace was short lived as the earth crumbled and from the ground rose a host of white doves. At their head flew a dragon of the deepest scarlet, wreathed in flames. It looked at him, its eyes burning with rage. It let forth a cry and the host turned to Perrin."
		[/part]
		[part]
			story= _ "Perrin raised his sword to meet the dragon. As the dragon neared, his blade turned and in his hand, a dark raven rose to meet the great wurm. The two clashed in the air and all around him, the land turned to flame."
		[/part]
		[part]
			story= _ "Later that night, Perrin was roused with a finger on his lips and cold steel pressed against his throat."
		[/part]
		[part]
			story= _ "'Silence Captain,' whispered a woman's voice. 'If you value your life, then you shall do as I say.' Perrin felt himself lifted to his feet and was taken away from the camp. He quickly lost sight of his men in the pitch black night and deep mists."
		[/part]
		[part]
			story= _ "Perrin was lead far away from the main road, deep into the woods. After an eternity of marching, with a dagger pressed against his back, the woman stopped."
		[/part]
		[part]
			story= _ "'We have gone far enough.' The woman said. The long pause that followed chilled Perrin's blood."
		[/part]
		[part]
			story= _ "Then..."
		[/part]
		[part]
			story= _ "Perrin felt a sharp blow against his head and the darkness overtook him."
		[/part]
	[/story]

