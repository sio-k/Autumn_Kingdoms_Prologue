		[/message]

		[message]
			id=Aramelle Eluviss
			message= _ "Ever since she died Perrin. This has been my dream ever since."
		[/message]

		[message]
			id=Perrin Aldehar
			message= _ "Oh Gods, my Lord, I..."
		[/message]

		[message]
			id=Aramelle Eluviss
			message= _ "NO! Don't call me that! It is repulsive to me. A Lord, Lord of what? Am I your lord?"
		[/message]

		{MOVE_UNIT id="Aramelle Eluviss" 46 40}

		[remove_unit_overlay]
			x,y=47,40
			image=cage.png
		[/remove_unit_overlay]

		[redraw]
		[/redraw]

		[message]
			id=Aramelle Eluviss
			message= _ "Here Perrin, here is your sword, your hands are unbound. Fall upon it! Fall upon your sword! Your Lord commands you!"
		[/message]

		[message]
			id=Perrin Aldehar
			message= _ "..."
		[/message]

		[message]
			id=Aramelle Eluviss
			message= _ "Then you see, you are your own man, and none may hold power over you. Perrin, if you were ever my friend, then you will never call me that again."
		[/message]

		[message]
			id=Aramelle Eluviss
			message= _ "Nothing good has ever come of these titles. The nobility is a corrupt, evil thing. I've washed my hands of them Perrin, my lands, my gold, my title. I've renounced it, I've renounced it all. It has been the noblest thing I have ever done."
		[/message]

		[message]
			id=Perrin Aldehar
			message= _ "Why have you brought me here?"
		[/message]

		[message]
			id=Aramelle Eluviss
			message= _ "Because I trust you, because I believe that you see what I see, a nation that wishes to be free. I believe that you understand Perrin."
		[/message]

		[message]
			id=Perrin Aldehar
			message= _ "You want me to join you, to raise arms against the Crown and the Princess?"
		[/message]

		[message]
			id=Aramelle Eluviss
			message= _ "Yes."
		[/message]

		[message]
			id=Aramelle Eluviss
			message= _ "I won't lie to you any longer Perrin, these are dire times for us all. You've seen how badly equipped we are. We're a poor excuse of an army, the Royals have defeated us at every turn."
		[/message]

		[message]
			id=Aramelle Eluviss
			message= _ "We need your help Perrin, I need your help. I need someone to lead these people, so they can stand against the Crown and the Nobility. Please Perrin."
		[/message]

		[message]
			id=Aramelle Eluviss
			message= _ "The Crown's armies are marching on the city as we speak. I rode ahead to warn the city, but these people need someone to lead them into battle."
